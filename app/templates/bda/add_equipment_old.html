<!-- bda/app/templates/add_equipment.html -->

{% extends "base.html" %} {% block content %}

<div>
  <form action="" method="post" novalidate, class="wtform">
    {{ form.hidden_tag() }}
    <h1>Добавить запись в таблицу equipment</h1>
    <p>
      {{ form.name.label }} {{ form.name(size=50) }} {% for error in
      form.name.errors %}
      <span class="error">[{{ error }}]</span>
      {% endfor %}
    </p>
    <p class="submit"></p>{{ form.submit() }}</p>
  </form>

  {% endblock %}
</div>
